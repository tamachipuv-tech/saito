<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ライブ管理</title>
<style>
body { font-family: sans-serif; padding: 20px; background: #fafafa; }
section { background: #fff; padding: 12px; border-radius: 8px; }
input, textarea, button { width: 100%; padding: 6px; margin-top: 6px; }
</style>
</head>
<body>

<h1>ライブ追加（管理用）</h1>

<section>
  <form id="liveForm">
    <input type="text" id="title" placeholder="ライブタイトル" required>
    <input type="date" id="date" required>
    <input type="text" id="place" placeholder="会場" required>
    <input type="time" id="start_time" placeholder="開演時間">
    <textarea id="notes" placeholder="備考"></textarea>
    <button type="submit">追加（ローカル）</button>
  </form>
</section>

<p>⚠ 追加された内容は **GitHubへ自動保存はされません**  
「結果のJSONをコピーして `lives.json` を更新してください」</p>

<pre id="output" style="background:#eee;padding:10px;white-space:pre-wrap;"></pre>

<script>
let lives = [];
fetch("./lives.json").then(r => r.json()).then(d => lives = d.lives);

document.getElementById("liveForm").addEventListener("submit", e => {
  e.preventDefault();
  lives.push({
    title: title.value,
    date: date.value,
    place: place.value,
    start_time: start_time.value,
    notes: notes.value
  });
  document.getElementById("output").textContent =
    JSON.stringify({ lives }, null, 2);
  alert("追加OK！ 下のJSONをコピーして lives.json に上書きしてね");
});
</script>

</body>
</html>
